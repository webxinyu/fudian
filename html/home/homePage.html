<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>个人主页</title>
		<script src="../../js/mui.min.js"></script>
		<link href="../../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="../../css/iconfont.css"/>
		<style type="text/css">
			html,
			body {
				background-color: #efeff4;
			}
			ul{
				padding: 0;
			}
			ul,li {
				list-style: none;
			}
			.information {
				margin-top: 50px;
				padding: 10px 10px 10px 10px;
				display: flex;
				height: 120px;
				background: #fff;
				border-bottom: 1px #efeff4 solid;
			}
			.informationLeft {
				flex: 1;
				height: 100px;
			}
			.informationLeft>span {		/* 头像 */
				display: block;
				height: 80px;
				width: 80px;
				margin: 10px;
				border: 1px #FF6600 solid;
				border-radius: 40px;
				-webkit-border-radius: 40px;
				padding: 3px;
				overflow: hidden;
			}
			.informationLeft>span>img {
				display: block;
				width: 72px;
				height: 72px;
				border-radius: 36px;
				-webkit-border-radius: 36px;
			}
			.informationRight {				/* 个人信息 */
				flex: 3;
				height: 100px;
			}
			.informationRight>ul {
				padding: 0;
				display: flex;
				height: 60px;
				margin: 0;
			}
			.informationRight li {
				flex: 1;
				text-align: center;
			}
			.informationRight li>h5 {
				height: 40px;
				line-height: 50px;
				margin: 0;
				color: #333;
			}
			.informationRight li>p {
				height: 20px;
				margin: 0;
				font-size: 12px;
			}
			.informationRight>p {
				margin: 10px 20px 0px;
				height: 30px;
				line-height: 25px;
				border: 2px #ccc solid;
				text-align: center;
				border-radius: 8px;
				font-size: 12px;
			}
		</style>
	</head>
	<body>
		<header id="header" class="mui-bar mui-bar-nav">
			<a onclick="back()" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">ai小飞</h1>
		</header>
		<section class="information">
			<div class="informationLeft">
				<span>
					<img src="../../images/index/list04.jpg"/>
				</span>
			</div>
			<div class="informationRight">
				<ul>
					<li>
						<h5>8000</h5>
						<p>投稿获赞</p>
					</li>
					<li>
						<h5>10</h5>
						<p>关注</p>
					</li>
					<li>
						<h5>6000</h5>
						<p>粉丝</p>
					</li>
				</ul>
				<p>
					<i class="iconfont icon-31qiandao"></i>
					编辑个人资料
				</p>
			</div>
		</section>
		
		
		<script src="../../js/common.js" type="text/javascript" charset="utf-8"></script>
		<script>
			mui.init();
		</script>
	</body>
</html>
